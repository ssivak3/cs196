<!DOCTYPE html>
<html>

<head>
    <title>Create New Score</title>

    <!-- Imports CSS atrributes from style.css to format the page. -->

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Creates the heading "Create New Score" -->

    <h1>Create New Score</h1>
    <form>

        <!-- Creates fields for user to enter information about the score they want to create. -->

        <input type="text" placeholder="Enter title">
        <input type="text" placeholder="Enter composer's name">
        <input type="text" placeholder="Enter lyricist, if any">
        <input type="text" placeholder="Copyright if desired">

        <!-- Creates the submit button and lets the user create a new score -->

        <input type="submit" name="Submit and get started!">
    </form>

</body>

</html>
