<html>
    <head>
        {% if title %}
        <title>{{ title }} - cadenza</title>
        {% else %}
        <title>cadenza</title>
        {% endif %}
    </head>
    <body>
        <div>
            cadenza:
            <a href="{{url_for('index')}}">home</a>
            <a href="{{url_for('login')}}">login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
