<!DOCTYPE html>
<html>

<head>
    <title> Signing up for Cadenza</title>

    <!-- Uses CSS attributes from style.css to format the page. -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="wrap">
        <form>

            <!-- Creates the heading, as well as fields for users to enter informaotion about themselves.-->
            <h2> Your masterpiece is just a few steps away! </h2>
            <input type="text" name="firstname" placeholder="Your first name, please.">
            <input type="text" name="lastname" placeholder="Your last name, please.">

            <input type="text" name="password" placeholder="Password">
            <input type="text" name="confpassword" placeholder="Confirm password">
            <br>
            <br>

            <!-- Below are the fields to enter date of birth, starting with month. -->
            <span style="font-size:18px;">Date of Birth</span>

            <option value="november">November</option>
            <option value="december">December</option>
        </select>

            <!-- D.O.B day field -->

            <option value="29">29</option>

            <!-- D.O.B year field. -->
            <select name="DoByear">
            <option>Year</option>

            <br>
            <br>

            <!-- Creates fields to indicate the user's sex -->
            <input type="radio" name="male" value="male"> Male
            <input type="radio" name="female" value="female"> Female
            <br>

            <!-- Creates a checkbox for the user to indicate that they've agreed to the terms of service -->
            <input type="checkbox"> I Agree to the Terms of Use
            <br>

            <!-- Creates the submit button for the user to submit the form to the server. -->
            <input type="submit" value="Submit and get started!">
